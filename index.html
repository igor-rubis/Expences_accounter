<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        label {
            display: inline-block;
            float: left;
        }

        #form {
            width: 160px;
            position: relative;
            margin: 0 auto;
            clear: left;
            height: auto;
            z-index: 0;
            text-align: center;
            transform-origin: 50% 0%;
            -ms-transform: scale(2.5);
            -webkit-transform: scale(2.5);
            transform: scale(2.5);
            font-family: 'Ubuntu';
            line-height: 17px;
        }

        input, select {
            height: 20px;
            width: 160px;
            box-sizing: border-box;
            font-family: 'Ubuntu';
        }

        .hidden {
            display: none;
        }

        [type="button"] {
            height: 50px;
            font-size: 20px;
        }

        @media only screen and (max-width: 1080px) {
            #form {
                transform-origin: 50% 0%;
                -ms-transform: scale(5);
                -webkit-transform: scale(5);
                transform: scale(5);
            }
        }
    </style>
</head>
<body>
<div id="form">
    <label for="date">Date</label><br>
    <input id="date" type="date"><br><br>

    <label for="category">Category</label><br>
    <select
            id="category"
            onChange="revealSubCategories(); document.getElementById('subCategory').value='- - -';"
    ></select><br><br>

    <label for="amount">Amount</label><br>
    <input id="amount" type="number"><br>
    <select id="currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="UAH">UAH</option>
    </select><br><br>

    <label for="comment">Comment</label><br>
    <input id="comment" type="text"><br>
    <select id="subCategory">
        <option id="empty" value="- - -">- - -</option>
    </select><br>
    <br>

    <input type="button" onclick="submit()" value="Submit">
</div>

<script>
  function submit() {
    google.script.run.postData(
      document.getElementById('date').value,
      document.getElementById('category').value,
      document.getElementById('amount').value,
      document.getElementById('currency').value,
      document.getElementById('comment').value,
      document.getElementById('subCategory').value
    );

    document.getElementById('amount').value = '';
    document.getElementById('comment').value = '';
    document.getElementById('date').value = '';
  }

  function revealSubCategories() {
    let subCategorySelect = document.getElementById('subCategory')
    subCategorySelect.classList.add('hidden');
    subCategorySelect.classList.remove('hidden');
    let subCategories = document.querySelectorAll('#subCategory option');
    for (let i = 0; i < subCategories.length; i++) {
      subCategories[i].classList.add('hidden');
    }
    document.getElementById('empty').classList.remove('hidden');
    let categoryId = document
      .querySelectorAll(`#category option[value='${document.getElementById('category').value}']`).item(0)
      .className
      .replaceAll('category_', '');
    subCategories = document.querySelectorAll(`option[class^='${categoryId}_']`);
    for (let i = 0; i < subCategories.length; i++) {
      subCategories[i].classList.remove('hidden');
    }
  }

  function addOption(selectId, id, className, text, visible) {
    console.log(`addOption(${selectId}, ${id}, ${className}, ${text})`);
    let option = window.document.createElement('option');
    option.text = text;
    option.value = text;
    option.classList.add(`${id}_${className}`);
    if (!visible) option.classList.add('hidden');
    document.getElementById(selectId).appendChild(option);
  }

  function mapCategories(categoriesData) {
    for (let i = 0; i <= categoriesData.length; i++) {
      console.log(`current category data: ${categoriesData[i]}`);
      let category;
      if (i === categoriesData.length) {
        category = 'Income';
        addOption('subCategory', i, 0, 'Salario', false);
      } else {
        category = categoriesData[i][0];
        for (let ii = 1; ii < categoriesData[i].length; ii++) {
          if (categoriesData[i][ii] !== '') {
            addOption('subCategory', i, ii, categoriesData[i][ii], false);
          }
        }
      }
      addOption('category', 'category', i, category, true);
    }
    revealSubCategories();
  }

  google.script.run.withSuccessHandler(mapCategories).getCategories();
</script>
</body>
</html>
